<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
  <style>
body {background-color: powderblue;}
form   {color: black;border: 20px solid gray;padding-left:20px;}

</style>
</head>
<body>
<script type="text/javascript">
  $(document).ready(function(){

    $(".nor").focus(function(){
    $(this).css("background-color", "black");
  });
  $(".nor").blur(function(){
    $(this).css("color", "#00e64d");
  });
  var url = 'https://restcountries.eu/rest/v2/all';
   $.get(url,function(data,status){
          if(status=='success'){
            var select = $('.drop');
            $.each(data,function(key, item){
              select.append($('<option></option>').attr('value',item.alpha2Code).text(item.name));
            });
          }
        })

  $('#submit').on('click', function() {
    
    if ($('#name').val() == '') {
        alert ("please enter your name");
        
    }
    
    if ($('#address').val() == '') {
        alert ("please enter your address");
         
    }  

    var e = $('#email').val(); 

    if ($('#email').val() == '' || e.includes("@") == false) {
        alert ("please enter your email");
         
    } 

    var m = $('#mob').val();
   

    if (m != '' && m.includes("+91") == false) {
        alert ("please enter your mobile starting with +91");
         
    } 
    
   $('#date').change(function(){
      var d = new Date($('#date').val());
      var newd = d.getFullYear();
      var fullDate = new Date()
      var x=fullDate.getFullYear();
      var af = x-newd;     
      $('#age').val(af);
    })
    
});})
</script>

<form action="" method="post">
    Name : <input type="text" class="nor"  name="name" id="name" style="color:white" /> <br/>
    Address : <input type="text" class="nor" name="address" id="address" style="color:white" > <br/>
    email : <input type="text" class="nor" name="email" id="email" style="color:white"> <br/>
    mobile : <input type="text" class="nor" name="mob" id="mob" style="color:white" > <br/>
    date: <input type="date" name="date" id="date"><br/>
    age: <input type="number" class="nor" name="age" id="age" value="" style="color:white"> <br/>
    country: <select class="drop" name="" id="drop" style="width: 200px;"></select><br>
    <input type="button" id="submit" value="Submit" name="submit" />
     <input type="reset" style="background-color: red" />
</form>
</body>
</html>
